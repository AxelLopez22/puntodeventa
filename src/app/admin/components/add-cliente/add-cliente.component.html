<form [formGroup]="registerForm" (ngSubmit)="register()">
    <div class="row mb-3">
        <div class="col">
            <label class="form-label">Nombre</label>
            <input type="text" class="form-control" id="nombres" formControlName="nombres">

            <div class="form-text text-danger" *ngIf="Nombres.errors?.['required'] && (Nombres.dirty || Nombres.touched)">
                Nombre de cliente es requerido
            </div>
        </div>
        <div class="col">
            <label class="form-label">Apellidos</label>
            <input type="text" class="form-control" id="apellidos" formControlName="apellidos">
            <div class="form-text text-danger" *ngIf="Apellidos.errors?.['required'] && (Apellidos.dirty || Apellidos.touched)">
                Apellido de cliente es requerido
            </div>
        </div>
    </div>

    <div class="mb-3">
        <label class="form-label">Direccion</label>
        <input type="text" class="form-control" id="direccion" formControlName="direccion">

    </div>

    <div class="row">
        <div class="col mb-3">
            <label class="form-label">Correo</label>
            <input type="email" class="form-control" id="correo" formControlName="correo">

        </div>
        <div class="col mb-3">
            <label class="form-label">Telefono</label>
            <input type="text" class="form-control" id="telefono" formControlName="telefono">

        </div>
    </div>

    <div style="text-align: center;">
        <button style="justify-content: center;" mat-raised-button color="primary"
            [disabled]="registerForm.invalid">Agregar Cliente
        </button>    
    </div>

    <div class="mt-3 text-center">
        <h5 class="text-success">{{message}}</h5>
    </div>
</form>
